<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국제 로타리</title>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
        <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://kit.fontawesome.com/2e10de9f08.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- 헤더 (로고 / 네비게이션 / 유틸리티 버튼) -->
        <header class="site-header">
            <div class="container head">
                <div class="head-left">
                    <h1 class="logo"><a href="index.html"><img src="images/LOGO.svg" alt="Rotary 로고"></a></h1>
                </div>

                <nav class="gnb">
                    <ul>
                        <li><a href="sub/subpage01.html">로타리란?</a></li>
                        <li><a href="sub/subpage02.html">활동</a></li>
                        <li><a href="#">참여</a></li>
                        <li><a href="#">소식</a></li>
                        <li><a href="#">내 로타리</a></li>
                    </ul>
                </nav>

                <div class="head-right">
                    <ul class="icons">
                        <li><a href="#" title="회원"><i class="log_in"></i></a></li>
                        <li><a href="#" title="검색"><i class="search"></i></a></li>
                        <li><a href="#" title="언어"><i class="language"></i></a></li>
                    </ul>
                    <div class="actions">
                        <a class="btn btn-outline" href="#">클럽 가입</a>
                        <a class="btn btn-primary" href="#">후원하기</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- 메인 비주얼 -->
        <section class="main_visual">
            <div class="visual_slide">
                <div class="visual-overlay"></div>
                <div class="container hero_inner">
                    <div class="hero_content">
                        <h2 class="hero_title">세계 소아마비의 날</h2>
                        <p class="hero_desc">예방 가능한 이 질병으로 어떤 어린이도 마비되지 않도록,
                        글로벌 캠페인에 참여하세요.</p>
                        <a href="#" class="btn btn-ghost">함께하기</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- 로타리 소식 섹션 -->
        <section class="news_section">
            <div class="container">
                <div class="news_header">
                    <h3 class="section_title">로타리 소식</h3>
                    <div class="news_controls">
                        <button class="ctrl prev"><i class="fa-solid fa-angle-left"></i></button>
                        <button class="ctrl next"><i class="fa-solid fa-angle-right"></i></button>
                        <button class="ctrl add"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>

                <div class="news_list">
                    <article class="news_card">
                        <a href="#">
                            <img src="images/news1.jpg" alt="뉴스1">
                            <div class="card_caption">밸거이츠와의 Q&A</div>
                        </a>
                    </article>
                    <article class="news_card">
                        <a href="#">
                            <img src="images/news2.jpg" alt="뉴스2">
                            <div class="card_caption">주요 모자 보건 사업에 대한 데이터 집계</div>
                        </a>
                    </article>
                    <article class="news_card">
                        <a href="#">
                            <img src="images/news3.jpg" alt="뉴스3">
                            <div class="card_caption">미니하우스에 담긴 소아마비 퇴치의 유산</div>
                        </a>
                    </article>
                    <article class="news_card">
                        <a href="#">
                            <img src="images/news4.jpg" alt="뉴스4">
                            <div class="card_caption">대담: 제인 구달</div>
                        </a>
                    </article>
                </div>
            </div>
        </section>

        <!-- 행동하는 사람들 섹션 -->
        <section class="people_section">
            <div class="people_visual">
                <div class="visual_overlay"></div>
                <div class="container people_inner">
                    <h3 class="people_title">행동하는 사람들, 로타리</h3>
                    <p class="people_sub">100년 이상 쌓아 온 글로벌 네트워크와 전문성으로, 세상을 위한 긍정적인 변화를 만들어갑니다.</p>
                    <a href="#" class="btn btn-people">활동 분야 보기</a>
                </div>
            </div>
        </section>

        <section class="">

        </section>

        <section class="">

        </section>

        <section class="">

        </section>
    </div>
</body>
</html>
